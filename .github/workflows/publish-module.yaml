name: Publish Module

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3.3.0
      - shell: pwsh
        env:
          APIKEY: ${{ secrets.APIKEY }}
        run: |
          .\Module\build.ps1
          Publish-Module -Path .\Module\EnterprisePolicyAsCode -NuGetApiKey $env:APIKEY -Verbose
