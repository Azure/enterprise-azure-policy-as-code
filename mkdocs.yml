site_name: Enterprise Policy As Code (EPAC)
site_url: https://azure.github.io/enterprise-azure-policy-as-code/
repo_url: https://github.com/Azure/enterprise-azure-policy-as-code
docs_dir: Docs
theme:
  logo: Images/10316-icon-service-Policy.svg
  favicon: Images/10316-icon-service-Policy.svg
  language: en
  name: material
  font:
    text: Roboto
  palette:
    primary: black
    accent: blue
  features:
    - navigation.instant
    - navigation.indexes
    - navigation.sections:
        level: 1
    - navigation.tabs
    - navigation.tabs.sticky
    - content.code.annotate
    - content.tabs.link
    - content.code.copy
nav:
  - Home: index.md
  - Getting Started:
      - Overview: quick-start.md
      - Usage Tracking: usage-tracking.md
      - Operating Environment: operating-environment.md
      - Global Settings and Definitions: definitions-and-global-settings.md
      - Managing Defender for Cloud Assignments: dfc-assignments.md
      - Desired State Strategy: desired-state-strategy.md
      - Tips: tips.md
      - Alternate Script Installation: clone-github.md
  - CI/CD Integration:
      - CI/CD Overview: ci-cd-overview.md
      - App Registrations Setup: ci-cd-app-registrations.md
      - Azure DevOps Pipelines: ci-cd-ado-pipelines.md
      - GitHub Actions: ci-cd-github-actions.md
  - Azure Landing Zones:
      - ALZ Policy Integration: integrating-with-alz.md
      - Azure Monitor Baseline Alerts: integrating-with-alz-monitor.md
      - Sovereign Landing Zones: integrating-with-slz.md
  - Policy Objects:
      - Policy Definitions: policy-definitions.md
      - Policy Set Definitions: policy-set-definitions.md
      - Policy Assignments: policy-assignments.md
      - Policy Exemptions: policy-exemptions.md
  - Exporting and Documenting:
      - Documenting Policy Assignments and Initiatives: documenting-assignments-and-policy-sets.md
      - Exporting Policy Object in EPAC format: extract-existing-policy-resources.md
      - Exporting Policy Non Compliance Reports: export-non-compliance.md
      - Exporting Policy Exemptions: export-policy-exemptions.md
  - Operational Scripts:
      - Create Policy Reader Role: create-policy-reader-role.md
      - Batch Creation of Remediation Tasks: create-az-remediation-tasks.md
      - Other Operational Scripts: operational-scripts.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
