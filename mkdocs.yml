site_name: Enterprise Policy As Code (EPAC)
site_url: https://azure.github.io/enterprise-azure-policy-as-code/
repo_url: https://github.com/Azure/enterprise-azure-policy-as-code
docs_dir: Docs
theme:
  logo: Images/10316-icon-service-Policy.svg
  favicon: Images/10316-icon-service-Policy.svg
  language: en
  name: material
  font:
    text: Roboto
  palette:
    primary: black
    accent: blue
  features:
    - navigation.instant
    - navigation.indexes
    - navigation.sections:
        level: 1
    - navigation.tabs
    - navigation.tabs.sticky
    - content.code.annotate
    - content.tabs.link
    - content.code.copy
nav:
  - Home: index.md
  - Getting Started:
      - Hydration Kit: start-hydration-kit.md
      - Start Implementation: start-implementing.md
      - Forking GitHub Repo: start-forking-github-repo.md
      - Extracting Policy Resources: start-extracting-policy-resources.md
